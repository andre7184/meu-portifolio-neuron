<svg xmlns="http://www.w3.org/2000/svg" 
     width="600" 
     height="600" 
     viewBox="0 0 400 400" 
     style="background-color: transparent;">

  <defs>
    <filter id="neural-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="node-glow-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="60%" stop-color="#88eeff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0.5"/>
    </radialGradient>
  </defs>

  <g id="ai-globe-visual" filter="url(#neural-glow)">

    <g id="connections" stroke="#66ffff" stroke-width="2" fill="none" opacity="0.8">
      
      <path id="c-arc-left" d="M 100 150 Q 150 50 200 80" stroke-width="2.5"/>
      <path id="c-arc-right" d="M 300 150 Q 250 50 200 80" stroke-width="2.5"/>
      
      <path id="c-curve-left" d="M 100 250 Q 150 350 200 350" stroke-width="2.5"/>
      <path id="c-curve-right" d="M 300 250 Q 250 350 200 350" stroke-width="2.5"/>

      <line id="c-axis-v" x1="200" y1="80" x2="200" y2="350" stroke-width="2.5"/>
      <line id="c-axis-h" x1="50" y1="200" x2="350" y2="200" stroke-width="2"/>

      <line id="c-diag-tl" x1="100" y1="150" x2="200" y2="200" stroke-width="1.5"/>
      <line id="c-diag-tr" x1="300" y1="150" x2="200" y2="200" stroke-width="1.5"/>
      <line id="c-diag-bl" x1="100" y1="250" x2="200" y2="200" stroke-width="1.5"/>
      <line id="c-diag-br" x1="300" y1="250" x2="200" y2="200" stroke-width="1.5"/>
      
      <line id="c-inner-t-l" x1="200" y1="80" x2="100" y2="150" stroke-width="1.5"/>
      <line id="c-inner-t-r" x1="200" y1="80" x2="300" y2="150" stroke-width="1.5"/>
      <line id="c-inner-b-l" x1="200" y1="350" x2="100" y2="250" stroke-width="1.5"/>
      <line id="c-inner-b-r" x1="200" y1="350" x2="300" y2="250" stroke-width="1.5"/>
    </g>

    <g id="nodes" fill="url(#node-glow-gradient)" stroke="#ffffff" stroke-width="1">
      <circle id="n-top" cx="200" cy="80" r="7"/>
      <circle id="n-center" cx="200" cy="200" r="8"/>
      <circle id="n-bottom" cx="200" cy="350" r="7"/>

      <circle id="n-arc-l" cx="100" cy="150" r="6"/>
      <circle id="n-arc-r" cx="300" cy="150" r="6"/>
      <circle id="n-curve-l" cx="100" cy="250" r="6"/>
      <circle id="n-curve-r" cx="300" cy="250" r="6"/>

      <circle id="n-side-l" cx="50" cy="200" r="4"/>
      <circle id="n-side-r" cx="350" cy="200" r="4"/>

      <circle id="n-small-1" cx="170" cy="150" r="3" opacity="0.8"/>
      <circle id="n-small-2" cx="230" cy="150" r="3" opacity="0.8"/>
      <circle id="n-small-3" cx="170" cy="250" r="3" opacity="0.8"/>
      <circle id="n-small-4" cx="230" cy="250" r="3" opacity="0.8"/>
      <circle id="n-small-5" cx="150" cy="300" r="3" opacity="0.8"/>
      <circle id="n-small-6" cx="250" cy="300" r="3" opacity="0.8"/>
    </g>
    
  </g>
</svg>